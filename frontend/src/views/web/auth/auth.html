<!-- loader init -->
<eval-loader></eval-loader>
<!--auth parent view -->
<section class="auth-container ">
    <!-- graphic animated view -->
    <div class="graphic-cont">

    </div>
    <!-- rendering auth children here -->
    <div class="auth-cont">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="left">
                    <h5><strong><a ui-sref="home" class="dark-link"><img class="auth-logo" src="dist/images/sponsors/opencv.png"></a></strong></h5>
                    <p class="text-med-gray auth-home">Bin-picking Challenge sponsored by Intrinsic.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="reg-alert col s12 m6 offset-m3 align-left text-highlight w-300">{{auth.regMsg}}</div>
            <div class="ui-view"></div>
        </div>
        <div class="row">
            <div class="reg-alert col s12 m6 offset-m3 align-left text-highlight w-300 social-auth-group">
              <a href="https://github.com/Cloud-CV/EvalAI" class="light-link" target="_blank"><i class="fa fa-github"></i> &nbsp;&nbsp;&nbsp; <a ui-sref="home" class="light-link fg-pass">Back to home</a>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</section>
